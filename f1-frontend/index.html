<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>F1 Dashboard</h1>

        <div class="card">
            <h2>Top 5 Drivers</h2>
            <ul id="drivers"></ul>
        </div>

        <div class="card">
            <h2>Top 5 Constructors</h2>
            <ul id="constructors"></ul>
        </div>

        <div class="card">
            <h2>Next Races</h2>
            <ul id="next-races"></ul>
        </div>

        <div class="card">
            <h2>Last Race Results</h2>
            <ul id="last-results"></ul>
        </div>

        <div class="card">
            <h2>News</h2>
            <ul id="news"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
